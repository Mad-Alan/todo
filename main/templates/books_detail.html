{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали книги</title>
    <link rel="stylesheet" href="{% static 'styles/indexBooks.css' %}">
</head>
<body>
    <section style="box-sizing: border-box; background: rgb(254, 255, 185); margin: 0; padding: 0;">
        <div> 
            <img style = "width: 160px; 
            height: 100px; " 
            src="https://thumbs.dreamstime.com/b/%D0%BA%D0%BD%D0%B8%D0%B3%D0%B0-%D0%BE%D1%82%D0%BA%D1%80%D1%8B%D1%82%D0%B0%D1%8F-1441311.jpg"> <a href="{% url 'books' %}"></a>
            <h1>Детали книги: </h1> <br>
        </div> 
        <h3> Название: {{book_object.title}} </h3>
        <h3> Подзаголовок книги: {{ book_object.subtitle}} </h3>
        <h3> Описание: {{book_object.description}} </h3>
        <h3> Автор: {{ book_object.author }} - Жанр: {{book_object.genre}} - Дата выхода: {{book_object.year}} </h3>
        <h3> Цена: {{ book_object.price }} сом </h3>
    </section>
</body>
</html>
